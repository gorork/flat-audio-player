<link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/av-icons.html">

<!--
A custom audio player with material paper style and clean design.

Example:

    <paper-audio-player src="audio.mp3"></paper-audio-player>

### Styling the player:

To change the active progress bar color:

    paper-audio-player {
       --paper-audio-player-color: #e91e63;
    }

The following mixins are available for styling:

Custom property                             | Description                                 | Default
--------------------------------------------|---------------------------------------------|----------
--paper-audio-player-color                  | Color of the element                        | blueviolet

@element paper-audio-player
@demo demo/index.html
-->
<dom-module id="paper-audio-player">
  <template>

    <style>
      :host {
        display: block;
        box-sizing: border-box;
        width: 100%;
        font-family: 'Roboto Mono', 'Helvetica Neue', Arial, sans-serif;
      }

      #wrapper {
        position: relative;
        cursor: pointer;
        height: 50px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, .3);
      }

      #left,
      #right {
        height: 50px;
        width: 50px;
        position: relative;
      }

      #left {
        background-color: var(--paper-audio-player-color, blueviolet);
      }

      #right {
        background-color: rgba(255, 255, 255, .75);
      }

      #time,
      #icon,
      #pause {
        color: #fff;
      }

      #time,
      #duration,
      #title {
        text-align: center;
        line-height: 50px;
      }

      #time,
      #duration {
        font-size: 11px;
      }

      #duration {
        color: var(--paper-audio-player-color, blueviolet);
      }

      #icon,
      #pause,
      #replay {
        margin: auto;
      }

      #replay {
        color: var(--paper-audio-player-color, blueviolet);
      }

      #title {
        pointer-events: none;
        z-index: 2;
        font-size: 15px;
        color: var(--paper-audio-player-color, blueviolet);
      }

      #pause {
        opacity: 0;
      }

      paper-progress {
        position: relative;
        width: 100%;
        --paper-progress-active-color: var(--paper-audio-player-color, blueviolet);
        --paper-progress-height: 50px;
        --paper-progress-container-color: rgba(255, 255, 255, .40);
        --paper-progress-secondary-color: rgba(255, 255, 255, .60);
      }
      /* On hover */

      :host(.hovered) #pause {
        opacity: 1;
      }

      :host(.hovered) #time {
        opacity: 0;
      }

      :host(.hovered) #title {
        color: #333 !important;
      }
      /* On Error */

      :host(.cantplay) #title {
        font-size: 12px;
      }

      :host(.cantplay) #wrapper {
        cursor: default;
      }
      /* Flexbox Helpers */

      .layout-horizontal {
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }

      .flex {
        -ms-flex: 1;
        -webkit-flex: 1;
        flex: 1;
      }

      .fit {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .self-start {
        -ms-align-self: flex-start;
        -webkit-align-self: flex-start;
        align-self: flex-start;
      }

      .self-end {
        -ms-align-self: flex-end;
        -webkit-align-self: flex-end;
        align-self: flex-end;
      }
    </style>

    <div id="wrapper" class="layout-horizontal" on-mouseenter="_onMouseenter" on-mouseleave="_onMouseleave">

      <div id="left" class="self-start" on-click="playPause">

        <!-- Icon -->
        <iron-icon id="icon" class="fit" icon="{{ icon }}" hidden$="{{ isPlaying }}"></iron-icon>
        <iron-icon id="pause" class="fit" icon="av:pause-circle-outline" hidden$="{{ !isPlaying }}"></iron-icon>

        <!-- Current time -->
        <div id="time" class="fit" hidden$="{{ !isPlaying }}">
          <span class="fit">{{ _convertSecToMin(currentTime) }}</span>
        </div>
      </div>

      <div class="flex">
        <!-- Title -->
        <div id="title" class="fit">{{ title }}</div>

        <!-- Audio HTML5 element -->
        <audio id="audio" src="{{ src }}" current-time="{{ currentTime }}" buffered="{{ buffered::progress }}"></audio>
        <!-- Paper progress bar -->
        <paper-progress id="progress" step=0.001 value="[[Â currentTime ]]" max="[[ duration ]]" secondary-progress="[[ _getBuff(buffered) ]]" min=0 on-down="_onDown"></paper-progress>
      </div>

      <div id="right" class="self-end">
        <!-- Duration -->
        <div id="duration" class="fit" hidden$="{{ ended }}">
          <span class="fit">{{ _convertSecToMin(duration) }}</span>
        </div>

        <!-- Icon -->
        <iron-icon id="replay" class="fit" icon="av:replay" hidden$="{{ !ended }}" on-click="playPause"></iron-icon>
      </div>
    </div>
  </template>

  <script>
    Polymer({
          is: 'paper-audio-player',

          //
          // Define public properties

          properties: {
            src: {
              type: String,
              observer: "_srcChanged"
            },
            title: {
              type: String,
              value: 'Click to play this audio file'
            },
            currentTime: {
              type: Number,
              value: 0
            },
            duration: {
              type: Number,
              value: 0
            },
            buffered: {
              type: Number,
              value: 0
            },
            autoPlay: {
              type: Boolean,
              value: false
            },

            /**
             * Used for set the time on the track.
             * Should be get of the parent or undefined for itself
             *
             * @type Number
             * @default undefined
             */

            offsetLeftParent: {
              type: Number
            }
          },


          //
          // Register event listeners

          listeners: {
            'audio.loadedmetadata': '_onCanPlay',
            'audio.playing': '_onPlaying',
            'audio.pause': '_onPause',
            'audio.ended': '_onEnd',
            'audio.error': '_onError'
          },


          //
          // When element is created

          ready: function() {
            var player = this;

            //
            // create Player defaults

            player.canBePlayed = false;
            player.isPlaying = false;
            player.ended = false;
            player.icon = '';
          },


          // Play/Pause controls

          playPause: function(e) {
            e.preventDefault();
            var player = this;

            if (player.canBePlayed) {
              return player.isPlaying ? player.$.audio.pause() : player.$.audio.play();
            }
          },


          // when audio file can be played in user's browser

          _onCanPlay: function() {
            var player = this;
            player.canBePlayed = true;
            player.icon = 'av:album';
            player.duration = player.$.audio.duration
            if (player.autoPlay == true) {
              player.$.audio.play();
            }
          },


          // when Player starts playing

          _onPlaying: function() {
            var player = this;
            player.ended = false;
            player.isPlaying = true;
            player._startProgressTimer();
          },


          // starts Timer

          _startProgressTimer: function() {
            var player = this;
            player.timer = {};

            if (player.timer.sliderUpdateInterval) {
              clearInterval(player.timer.sliderUpdateInterval);
            }
            player.timer.sliderUpdateInterval = setInterval(function() {
              if (player.isPlaying) {
                player.currentTime = player.$.audio.currentTime;
              } else {
                clearInterval(player.timer.sliderUpdateInterval);
              }
            }, 120);
          },


          // when Player is paused

          _onPause: function() {
            var player = this;
            player.isPlaying = false;
          },


          // when Player ended playing an audio file

          _onEnd: function() {
            var player = this;
            player.ended = true;
            player.isPlaying = false;
            player.currentTime = 0;
          },


          // on file load error

          _onError: function() {
            var player = this;
            player.classList.add('cantplay');
            player.title = 'Sorry, can\'t play track: ' + player.title;
            player.icon = 'av:not-interested';
          },


          // on mouseenter

          _onMouseenter: function() {
            var player = this;

            if (player.canBePlayed) {
              player.classList.add('hovered');

              if (!player.isPlaying) {
                player.icon = 'av:play-circle-outline';
              }
            }
          },

          // on mouseleave

          _onMouseleave: function() {
            var player = this;
            player.classList.remove('hovered');

            if (player.canBePlayed) {
              if (!player.isPlaying) {
                player.icon = 'av:album';
              }
            }
          },

          // to convert seconds to 'm:ss' format

          _convertSecToMin: function(seconds) {
            if (seconds === 0) {
              return '';
            }
            var minutes = Math.floor(seconds / 60);
            var secondsToCalc = Math.floor(seconds % 60) + '';
            return minutes + ':' + (secondsToCalc.length < 2 ? '0' + secondsToCalc : secondsToCalc);
          },


          // to change the time on the track

          _onDown: function(e) {
            var r, x, player = this;
            if (player.offsetLeftParent === undefined) {
              x = event.detail.sourceEvent.x - this.offsetLeft - 50;
          } else {
            x = event.detail.sourceEvent.x - this.offsetLeftParent - 50;
        }
        player.currentTime = (x / player.$["progress"].offsetWidth) * player.duration;
      },

      _getBuff: function(arr, value, index) {
        if (arr.length) {
          return (arr.end(index));
        }
      },


      // When src is changed, pause the song

      _srcChanged: function(oldValue, newValue) {
        var player = this;

        if (player.isPlaying == true) {
          player.$.audio.play();
          player.$.audio.pause();
        }
      }
    });
  </script>
</dom-module>
